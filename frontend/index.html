<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JioMart Coupon Generator & Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">üéüÔ∏è JioMart Coupon Generator & Checker</h2>

    <!-- User Inputs -->
    <form id="configForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Cart ID</label>
        <input class="form-control" id="cartId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Auth Token</label>
        <input class="form-control" id="authToken" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input class="form-control" id="userId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">PIN</label>
        <input class="form-control" id="pin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">How many coupons to test?</label>
        <input type="number" class="form-control" id="count" value="5" min="1" max="50">
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Generate & Check</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Results</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Coupon</th>
              <th>Status</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Generate random 10-char coupon
    function generateCoupon() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i = 0; i < 10; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
      }
      return code;
    }

    document.getElementById("configForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cartId = document.getElementById("cartId").value;
      const authToken = document.getElementById("authToken").value;
      const userId = document.getElementById("userId").value;
      const pin = document.getElementById("pin").value;
      const count = parseInt(document.getElementById("count").value);

      const tableBody = document.getElementById("resultTable");
      tableBody.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const coupon = generateCoupon();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coupon}</td>
          <td>‚è≥ Checking...</td>
          <td></td>
        `;
        tableBody.appendChild(row);

        try {
          const res = await fetch("http://localhost:3000/check-coupon", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ coupon, cartId, authToken, userId, pin }),
          });

          const data = await res.json();

          if (data.result?.status === "success") {
            row.cells[1].innerHTML = "‚úÖ Valid";
            row.cells[2].innerHTML = JSON.stringify(data.result, null, 2);
          } else {
            row.cells[1].innerHTML = "‚ùå Invalid";
            row.cells[2].innerHTML = data.result?.reason?.reason_eng || "Unknown";
          }
        } catch (err) {
          row.cells[1].innerHTML = "‚ö†Ô∏è Error";
          row.cells[2].innerHTML = err.message;
        }
      }
    });
  </script>
</body>
</html>
