<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JioMart Coupon Generator & Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">üéüÔ∏è JioMart Coupon</h1>

    <!-- User Inputs -->
    <form id="configForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Cart ID</label>
        <input class="form-control" id="cartId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Auth Token</label>
        <input class="form-control" id="authToken" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input class="form-control" id="userId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">PINCODE</label>
        <input class="form-control" id="pin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Prefix (optional)</label>
        <input class="form-control" id="prefix" placeholder="e.g., 1J7M">
        <div class="form-text text-muted">Will be padded to 10 chars.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">How many coupons to test?</label>
        <input type="number" class="form-control" id="count" value="5" min="1" max="50">
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Generate & Check</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Results</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Coupon</th>
              <th>Status</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  // Weighted probabilities
  const digitWeights = {
    '1': 0.10, '2': 0.12, '3': 0.09, '4': 0.11,
    '5': 0.18, '6': 0.15, '7': 0.08, '8': 0.10, 
    '9': 0.07, '0': 0.08
  };

  const letterWeights = {
    'J':0.10,'G':0.12,'D':0.13,'E':0.10,'F':0.12,'C':0.11,'B':0.12,'H':0.11,'K':0.11,
    'U':0.12,'S':0.10,'M':0.09,'I':0.08,'L':0.04,'N':0.13,'O':0.23,'P':0.12,
    'Q':0.12,'W':0.12,'Y':0.12,'R':0.08,'V':0.07,'Z':0.07,'X':0.06,'T':0.05
  };

  // Add missing letters with tiny weight
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
    if (!letterWeights[l]) letterWeights[l] = 0.01;
  });

  // Weighted choice helper
  function weightedChoice(weights) {
    const items = Object.keys(weights);
    const probs = Object.values(weights);
    const sum = probs.reduce((a,b) => a+b, 0);
    const rnd = Math.random() * sum;
    let acc = 0;
    for (let i=0; i<items.length; i++) {
      acc += probs[i];
      if (rnd <= acc) return items[i];
    }
    return items[items.length-1];
  }

  // Generate weighted coupon with optional prefix
  function generateCoupon(prefixInput) {
    let code = prefixInput ? prefixInput.toUpperCase() : "";

    // Warn & trim if prefix too long
    if (code.length > 10) {
      alert("Prefix is longer than 10 characters. It will be truncated.");
      code = code.slice(0, 10);
    }

    // Decide what the next char should be
    let nextShouldBeDigit;
    if (code.length === 0) {
      nextShouldBeDigit = true; // start with digit if no prefix
    } else {
      const lastChar = code[code.length - 1];
      nextShouldBeDigit = isNaN(lastChar); // if last is letter ‚Üí digit next
    }

    // Fill until 10 chars
    while (code.length < 10) {
      if (nextShouldBeDigit) {
        code += weightedChoice(digitWeights);
      } else {
        code += weightedChoice(letterWeights);
      }
      nextShouldBeDigit = !nextShouldBeDigit; // alternate
    }

    return code;
  }

  // Sleep helper (5 sec delay)
  const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

  // Form handler
  document.getElementById("configForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cartId = document.getElementById("cartId").value;
    const authToken = document.getElementById("authToken").value;
    const userId = document.getElementById("userId").value;
    const pin = document.getElementById("pin").value;
    const prefix = document.getElementById("prefix").value;
    const count = parseInt(document.getElementById("count").value);

    const tableBody = document.getElementById("resultTable");
    tableBody.innerHTML = "";

    for (let i = 0; i < count; i++) {
      const coupon = generateCoupon(prefix);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${coupon}</td>
        <td>‚è≥ Checking...</td>
        <td></td>
      `;
      tableBody.appendChild(row);

      try {
        const res = await fetch("/api/check-coupon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coupon, cartId, authToken, userId, pin }),
        });

        const data = await res.json();

        if (data.result?.status === "success") {
          row.cells[1].innerHTML = "‚úÖ Valid";
          row.cells[2].innerHTML = "Discount applied!";
        } else {
          row.cells[1].innerHTML = "‚ùå Invalid";
          row.cells[2].innerHTML = data.result?.reason?.reason_eng || "Unknown";
        }
      } catch (err) {
        row.cells[1].innerHTML = "‚ö†Ô∏è Error";
        row.cells[2].innerHTML = err.message;
      }

      if (i < count - 1) {
        await sleep(5000); // wait 5s before next check
      }
    }
  });
</script>

</body>
</html>
