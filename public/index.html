<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JioMart Coupon Generator & Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">JioMart Coupon Generator & Checker</h2>

    <!-- User Inputs -->
    <form id="configForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Cart ID</label>
        <input class="form-control" id="cartId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Auth Token</label>
        <input class="form-control" id="authToken" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">User ID</label>
        <input class="form-control" id="userId" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">PINCODE</label>
        <input class="form-control" id="pin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">How many coupons to test?</label>
        <input type="number" class="form-control" id="count" value="5" min="1" max="50">
      </div>
      <div class="col-md-6">
        <label class="form-label">Prefix (optional)</label>
        <input class="form-control" id="prefix" placeholder="e.g. 1J7M or leave blank">
        <div id="prefixWarning" class="form-text text-danger"></div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Generate & Check</button>
      </div>
    </form>

    <!-- Results Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Results</h4>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Coupon</th>
              <th>Status</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="resultTable"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  // Sleep helper
  const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

  // Coupon generator with strict 10-char rule
  function generateCoupon(prefixInput) {
    const numbers = "0123456789";
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const prefixField = document.getElementById("prefix");
    const prefixWarning = document.getElementById("prefixWarning");

    let code = prefixInput ? prefixInput.toUpperCase() : "";

    // Show warning + highlight if prefix too long
    if (code.length > 10) {
      prefixWarning.textContent = "⚠️ Prefix too long — it will be truncated to 10 characters.";
      prefixField.classList.add("is-invalid"); // Bootstrap red border
    } else {
      prefixWarning.textContent = "";
      prefixField.classList.remove("is-invalid");
    }

    // Fill with number-letter alternating pattern until 10 chars
    while (code.length < 10) {
      code += numbers[Math.floor(Math.random() * numbers.length)];
      if (code.length < 10) {
        code += letters[Math.floor(Math.random() * letters.length)];
      }
    }

    return code.slice(0, 10); // enforce strict 10 chars
  }

  // Live validation for prefix
  document.getElementById("prefix").addEventListener("input", function () {
    const prefixWarning = document.getElementById("prefixWarning");
    if (this.value.length > 10) {
      prefixWarning.textContent = "⚠️ Prefix too long — only first 10 characters will be used.";
      this.classList.add("is-invalid");
    } else {
      prefixWarning.textContent = "";
      this.classList.remove("is-invalid");
    }
  });

  // Handle form submit
  document.getElementById("configForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cartId = document.getElementById("cartId").value;
    const authToken = document.getElementById("authToken").value;
    const userId = document.getElementById("userId").value;
    const pin = document.getElementById("pin").value;
    const count = parseInt(document.getElementById("count").value);
    const prefix = document.getElementById("prefix").value;

    const tableBody = document.getElementById("resultTable");
    tableBody.innerHTML = "";

    for (let i = 0; i < count; i++) {
      const coupon = generateCoupon(prefix);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${coupon}</td>
        <td>⏳ Checking...</td>
        <td></td>
      `;
      tableBody.appendChild(row);

      try {
        const res = await fetch("/api/check-coupon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ coupon, cartId, authToken, userId, pin }),
        });

        const data = await res.json();

        if (data.result?.status === "success") {
          row.cells[1].innerHTML = "✅ Valid";
          row.cells[2].innerHTML = "Discount applied!";
        } else {
          row.cells[1].innerHTML = "❌ Invalid";
          row.cells[2].innerHTML = data.result?.reason?.reason_eng || "Unknown";
        }
      } catch (err) {
        row.cells[1].innerHTML = "⚠️ Error";
        row.cells[2].innerHTML = err.message;
      }

      // wait 5 sec before next
      if (i < count - 1) {
        await sleep(5000);
      }
    }
  });
</script>

</body>
</html>
